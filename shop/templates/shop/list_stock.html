{% load static %}
<!doctype html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>hello</title>
    <link rel="stylesheet" type="text/css" href="{% static 'shop/css/style.css' %}" />
</head>
<body>
    <h1>在庫一覧ページ</h1>
    <p><a href="{% url 'index' %}">ホームへ戻る</a></p>
    
    <hr>
    <p><a href="{% url 'create_stock' %}">新規作成</a></p>
    
    <hr>
    <table>
        <tr>
            <th>ID</th>
            <th>Shop</th>
            <th>Item</th>
            <th>Number</th>
            <th></th>
            <th></th>
        </tr>
    {% for item in stockdata %}
        <tr>
            <td>{{item.id}}</td>
            <td>[{{item.shop.name}}]</td>
            <td>{{item.item.name}}（{{item.item.cost}}円）</td>
            <td>（{{item.num}}個）</td>
            <th><a href="{% url 'edit_stock' item.id %}">編集</a></th>
            <th><a href="{% url 'delete_stock' item.id %}">削除</a></th>
        </tr>
    {% endfor %}
    </table>
</body>
</html>
